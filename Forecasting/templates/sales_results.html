<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Forecasting Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin-top: 20px; }
        h1, h3 { text-align: center; }
        .plot-container { margin: 30px 0; text-align: center; }
        .btn-upload { display: block; width: 250px; margin: 30px auto; }
    </style>
</head>
<body class="container">

    <h1 class="mb-4">📊 Sales Forecasting for: {{ filename }}</h1>

    <div class="plot-container">
        <h3>📉 Forecast Plot</h3>
        <img src="{{ url_for('static', filename=forecast_plot) }}" class="img-fluid" alt="Forecast Plot">
    </div>

    <div class="plot-container">
        <h3>Revenue Over Time</h3>
        <img src="{{ url_for('static', filename=revenue_time_plot) }}" class="img-fluid" alt="Revenue Over Time">
    </div>

    <div class="plot-container">
        <h3>Top 5 Products</h3>
        <img src="{{ url_for('static', filename=top_products_plot) }}" class="img-fluid" alt="Top Products">
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-primary btn-upload">⬅️ Upload Another File</a>

</body>
</html>
